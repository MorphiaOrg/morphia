name: morphia
title: Morphia
version: 2.2
prerelease: -SNAPSHOT

nav:
  - modules/ROOT/nav.adoc

asciidoc:
  attributes:
    branch: master
    groupId: dev.morphia.morphia
    artifactId: morphia-core
    version: 2.2.0-SNAPSHOT
    docsRef: http://docs.mongodb.org/manual
    srcRef: https://github.com/MorphiaOrg/morphia/blob/master

extensions-config:
  - path: '@djencks/antora-javadoc'
    config:
      sources:
        - url: ./dev.javadoc.jar
          module: javadoc
