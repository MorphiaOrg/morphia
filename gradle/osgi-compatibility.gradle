project(':morphia') {
    apply plugin: 'osgi'

    configure(jar.manifest) {
        name = 'Morphia Core'
        symbolicName = 'org.mongodb.morphia'
        
        instruction 'Import-Package', 'org.mongodb'
        instruction 'Bundle-License', 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    }
}