name: Pull Requests

on:
  pull_request:
    paths-ignore:
      - '.github/**'

jobs:
  CodeAudits:
    name: Code Audits
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    with:
      maven-flags: "-Dcode-audits"

  Build:
    needs:
      - CodeAudits
    uses: evanchooly/workflows/.github/workflows/pull-request.yml@master
    with:
      maven-flags: "-Dmongodb=6.0.2"

