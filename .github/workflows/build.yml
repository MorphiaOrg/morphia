name: Build Project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  CodeAudits:
    uses: evanchooly/workflows/.github/workflows/code-audits.yml@master
  Build:
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    secrets:
      DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
    with:
      java: 20
      saveBuild: true

  Matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          server-id: central
          cache: maven

      - name: Setup JBang
        uses: jbangdev/setup-jbang@main

      - name: Find Latest MongoDB version
        id: server-latest
        run: |
          echo "server_latest=$( jbang .github/BuildMatrix.java latest )" >> $GITHUB_OUTPUT

      - name: Find MongoDB versions
        id: server-versions
        run: |
          echo "server_versions=$( jbang .github/BuildMatrix.java all )" >> $GITHUB_OUTPUT

      - name: Find Latest Driver version
        id: driver-latest
        run: |
          echo "driver_latest=$( jbang .github/DriverVersions.java latest)" >> $GITHUB_OUTPUT

      - name: Find Driver versions
        id: driver-versions
        run: |
          echo "driver_versions=$( jbang .github/DriverVersions.java all)" >> $GITHUB_OUTPUT

      - name: Is releasable branch
        id: releasable
        run: |
          if [ "${{ github.event.ref }}" == 'refs/heads/master' ] \
            || [ "${{ github.event.ref }}" == 'refs/heads/main' ] \
            || [[ "${{ github.event.ref }}" =~ ^refs/heads/[0-9]+\.[0-9]+\.x$ ]] \
            || [[ "${{ github.event.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+.[0-9]+$ ]]
          then
            echo "releasable=true" >> $GITHUB_OUTPUT
          else
            echo "releasable=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      driver_latest: ${{ steps.driver-latest.outputs.driver_latest }}
      driver_matrix: ${{ steps.driver-versions.outputs.driver_versions }}
      server_matrix: ${{ steps.server-versions.outputs.server_versions }}
      server_latest: ${{ steps.server-latest.outputs.server_latest }}
      releasable: ${{ steps.releasable.outputs.releasable }}

  ServerTests:
    name: Server
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    needs:
      - Build
      - Matrix
    strategy:
      fail-fast: false
      matrix:
        mongo: ${{ fromJson(needs.matrix.outputs.server_matrix) }}
        driver: ${{ fromJson(needs.matrix.outputs.driver_latest) }}
        java: [ 11 ]
    secrets:
      DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
    with:
      java: ${{ matrix.java }}
      reuseBuild: true
      archive-name: "${{matrix.mongo}}-${{matrix.driver}}-${{matrix.java}}-${{github.run_id}}"
      maven-flags: "-e -Dmongodb=${{ matrix.mongo }} -Ddriver.version=${{ matrix.driver }}"

  DriversTests:
    name: Driver
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    needs:
      - Build
      - Matrix
    strategy:
      fail-fast: false
      matrix:
        driver: ${{ fromJson(needs.matrix.outputs.driver_matrix) }}
        java: [ 11, 24 ]
        mongo: ${{ fromJson(needs.matrix.outputs.server_latest) }}
        include:
          - driver: ${{ fromJson(needs.matrix.outputs.driver_latest)[0] }}
            java: 17
            mongo: ${{ fromJson(needs.matrix.outputs.server_latest)[0] }}
    with:
      java: ${{ matrix.java }}
      reuseBuild: true
      archive-name: "${{matrix.mongo}}-${{matrix.driver}}-${{matrix.java}}-${{github.run_id}}"
      maven-flags: "-e -Dmongodb=${{ matrix.mongo }} -Ddriver.version=${{ matrix.driver }}"

  Release:
    needs:
      - Matrix
      - CodeAudits
      - ServerTests
      - DriversTests
    if: needs.Matrix.outputs.releasable == 'true'
    uses: evanchooly/workflows/.github/workflows/jreleaser.yml@master
    secrets:
      GH_PUSH_TOKEN       : ${{ secrets.GH_PUSH_TOKEN }}
      MAVEN_GPG_PASSPHRASE      : ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      GPG_PUBLIC_KEY      : ${{ secrets.GPG_PUBLIC_KEY }}
      GPG_PRIVATE_KEY     : ${{ secrets.GPG_PRIVATE_KEY }}
      SONATYPE_USERNAME   : ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_TOKEN   : ${{ secrets.SONATYPE_TOKEN }}

  Docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs:
      - Release
    steps:
      - name: Invoke antora build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Docs
          repo: MorphiaOrg/morphia-docs
          token: ${{ secrets.GH_PUSH_TOKEN }}
          ref: refs/heads/master